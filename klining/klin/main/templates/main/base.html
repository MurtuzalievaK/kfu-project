{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom fixed-top">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
   <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="5 5 155 94" role="img"><title>Bootstrap</title></svg>
   <span class="fs-4" style="font-family: 'Dancing Script', cursive;">My Purity</span>

</a>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">Услуги</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'contacts' %}">О компании</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'news' %}">Новости</a>
    {% if user.is_authenticated %}
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Профиль</a> <!-- Изменение здесь -->
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:logout' %}">{{user.username}}  Выйти</a>

    {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:login' %}">Войти</a>  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}

</nav>
      </nav>
    </div>

    <div class="container"> {% block content %}{% endblock %}
    </div>
<script src="{% static 'main/js/calc.js' %}"></script>
<script src="{% static 'main/js/button.js' %}"></script>
</body>
</html>
